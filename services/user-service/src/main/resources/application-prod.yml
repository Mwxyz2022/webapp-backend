server:
  port: 8086

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://host.docker.internal:5433/user_db
    username: postgres
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


logging:
  level:
    root: INFO
    com.example: INFO
